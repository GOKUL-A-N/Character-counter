<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:h-screen w-full flex items-center justify-center">
    <div class="w-[500px] bg-[#ff7a7b] p-4 rounded-md border-4 border-red-600">
        <h1 class="font-bold text-[28px]">Real-time Character Counter</h1>
        <textarea name="" onchange="calc()" class=" p-1 w-full h-[150px] bg-white border-2 border-black outline-none" id="characters" required></textarea><br>
        <button onclick="calc()" class="pl-3 pr-3 pt-1 pb-1 bg-transparent border-2 border-black rounded-md font-semibold">Calculate</button>
        <br>
        <div class="flex items-center justify-between font-semibold">
            <p>Total Character : <span class="" id="noofchar">0</span></p>
            <p>Remaining : <span class="text-red-500" id="rem">None</span></p>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
